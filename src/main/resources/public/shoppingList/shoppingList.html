<div class="centered-text col-md-offset-3 col-md-6">
    <section id="shoppingList">
        <header id="header">
            <h1> Einkaufsliste </h1>

            <form class="form-horizontal" role="form" ng-submit="addItem()">
                <div class="form-group">
                    <div class="col-sm-2">
                        <input class="form-control" type="number" ng-model="newItem.count" min="1" max="99"/>
                    </div>
                   <div class="col-sm-10">
                       <input placeholder="Was soll eingekauft werden?" class="form-control" ng-model="newItem.name"
                              ng-disabled="saving" autofocus>
                   </div>
                </div>
                <button type="submit" style="display:none" class="btn btn-success">Submit</button>
            </form>
        </header>
        <section id="main" ng-show="items.length" ng-cloak>
            <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
            <label for="toggle-all">Alle</label>
            <ul id="shopping-list">
                <li ng-repeat="item in items | filter:statusFilter track by $index">
                    <div class="view" ng-hide="item.editing">
                        <label ng-class="{ done: item.bought}"
                               ng-click="toggleBought(item)">{{item.number}} x {{item.article.name}}</label>
                        <div class="pull-right">
                            <button class="invisible-button" ng-click="startEditing(item)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button class="invisible-button" ng-click="removeItem(item)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <form ng-submit="saveEdits(item, 'submit')" ng-show="item.editing">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input class="form-control" type="number" ng-model="item.number" min="1" max="99"/>
                            </div>
                            <div class="col-sm-10">
                                <input ng-trim="false" class="form-control" ng-model="item.article.name">
                            </div>
                        </div>
                        <button type="submit" style="display:none" class="btn btn-success">Submit</button>
                    </form>
                </li>
            </ul>
        </section>
        <footer id="footer" ng-show="items.length" ng-cloak>
            <span id="item-count"><strong>{{remainingCount}}</strong>
                <ng-pluralize count="remainingCount"
                              when="{ one:'Eintrag übrig', other:'Einträge übrig' }"></ng-pluralize>
            </span>
            <ul id="filters">
                <li>
                    <a ng-class="{selected: status == ''} " href="#/einkaufsliste">Alle</a>
                </li>
                <li>
                    <a ng-class="{selected: status == 'toBuy'}" href="#/einkaufsliste/verbleibend">Verbleibend</a>
                </li>
                <li>
                    <a ng-class="{selected: status == 'bought'}" href="#/einkaufsliste/gekauft">Gekauft</a>
                </li>
            </ul>
        </footer>
    </section>
    <footer id="info">
        <p></p>
    </footer>
</div>
