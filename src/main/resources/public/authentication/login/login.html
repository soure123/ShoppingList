<h1>Login</h1>
<div class="alert alert-danger" ng-show="error">
    Der Login war nicht erfolgreich. Bitte versuche es erneut.
</div>
<div class="white box">
    <div class="whiteContent">
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="username">Benutzername:</label> <input type="text"
                                                               class="form-control" id="username" name="username"
                                                               ng-model="credentials.username" autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label> <input type="password"
                                                               class="form-control" id="password" name="password"
                                                               ng-model="credentials.password"/>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </br>
    </div>
</div>
<div class="green box"></div>
